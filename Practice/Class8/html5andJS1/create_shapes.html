<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="shapes.css">
    <title>Create Shapes</title>
</head>

<body>
    <div class="container">
        <h1>Create Shapes</h1>
        <button id="createBut">新增</button>
        <button id="deleteBut">刪除</button>
        <section id="plothere">

        </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    window.onload = init;

    function init() {
        var createButton = document.getElementById("createBut");
        createButton.onclick = handleCreateButtonClick;
        var deleteButton = document.getElementById("deleteBut");
        deleteButton.onclick = handleDeleteButtonClick;
    }

    function handleCreateButtonClick() {
        var plothere = document.getElementById("plothere");
        var shape = document.createElement("div");
        shape.setAttribute("class", "pacman");
        plothere.appendChild(shape);
    }

    function handleDeleteButtonClick() {
        var pacmans = document.getElementsByClassName("pacman");
        last_pacman = pacmans[pacmans.length - 1];
        var myparent = last_pacman.parentNode;
        myparent.removeChild(last_pacman);
    }

    </script>
</body>

</html>
