<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {           
            
            var song1 = "Blue Suede Strings, by Elvis Pagely";
            var song2 = "Great Objects on Fire, by Jerry JSON Lewis";
            var song3 = "I Code the Line, by Johnny JavaScript";
            song1 = "<li>" + song1 + "</li>";
            var playlist = $('#playlist').html();
            playlist += song1;
            $('#playlist').html(playlist);
            
            song2 = "<li>" + song2 + "</li>";
            playlist = $('#playlist').html();
            playlist += song2;
            $('#playlist').html(playlist);
            
            song3 = "<li>" + song3 + "</li>";
            playlist = $('#playlist').html();
            playlist += song3;
            $('#playlist').html(playlist);
        });
    </script>
</head>

<body>
    <h1>My awesome playlist</h1>
    <ul id="playlist">
    </ul>
</body>

</html>
