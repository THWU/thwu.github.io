<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>CSS3 Playground</title>
  <link rel="stylesheet" href="css/3DTransform.css">
</head>

<body>
  <h5>Rotate 3D</h5>
  <section class="container">   
    <div class="card rotate-card">
      <figure class="rotate-front">1</figure>
      <figure class="rotate-back">2</figure>
    </div>
  </section>
  <h5>Translate 3D</h5>
  <section class="container">   
    <div class="card translate-card">
      <figure class="translate-front">1</figure>
      <figure class="translate-back">2</figure>
    </div>
  </section>
</body>

</html>
