<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CSS3 Playground</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>
        <ul id="mynav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Reviews</a></li>
        </ul>
    </nav>
    <article>
        <h3>filter</h3>
        <img id="pic1" class="pic" src="images/beefball.png" alt="beefball">
        <img id="pic2" class="pic" src="images/beefball.png" alt="beefball">
    </article>
    <article>
        <h3>transforme: rotate</h3>
        <img class="pic transforme" src="images/beefball.png" alt="beefball">
    </article>
    <article>
        <h3>transition: duration</h3>
        <img class="pic duration" src="images/beefball.png" alt="beefball">
    </article>
    <article>
        <h3>transforme: duration (origin)</h3>
        <img class="pic duration origin" src="images/beefball.png" alt="beefball">
    </article>
    <article>
        <h3>transition: scale</h3>
        <img class="pic scale" src="images/beefball.png" alt="beefball">
    </article>
    <article>
        <h3>transition: translate</h3>
        <img class="pic translate" src="images/beefball.png" alt="beefball">
    </article>
    <article>
        <h3>transition: skew</h3>
        <img class="pic skew" src="images/beefball.png" alt="beefball">
    </article>
</body>

</html>
