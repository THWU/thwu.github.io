<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Create PacMan ? </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="shapes.css">
    <link rel="stylesheet" href="css/shapes.css">
    <title>Create PacMan</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
    <script>
         $(document).ready(function() {
                          
             var rand;
             $('#create').click(function() {
                 
                //var strDIV =  '<div class="cus-shapes"></div>';
                rand = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
                $('#plothere').append($('<div>').addClass('cus-shapes').css('background', rand));
             });
             
             $('#create_Fill').click(function() {
                 
                //var strDIV =  '<div class="cus-shapes"></div>';
                var count = $('.cus-shapes').size() % 6;
                for (var i = count; i < 6; i++) {
                    
                    rand = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
                    $('#plothere').append($('<div>').addClass('cus-shapes').css('background', rand));
                }
             });
             
             $('#delete').click(function() {
                 
                 if ($('.cus-shapes:last-child').size() == 0) {
                     alert("已經沒有囉!");
                 }else {
                    $('.cus-shapes:last-child').remove();
                 }                 
             });
             
             $('#deleteAll').click(function() {
                 
                 if ($('.cus-shapes').size() == 0) {
                     alert("已經沒有囉!");
                 }else {
                     $('.cus-shapes').remove();
                 }            
             });
         });
    </script>
</head>

<body>
    <div class="container">
        <h1>Create Shapes</h1>
        <button id="create">Plant a Tree</button>
        <button id="create_Fill">Fill a row Tree</button>
        <button id="delete">Cut down</button>
        <button id="deleteAll">Cut down ALL</button>
        <section id="plothere">
            <div class="cus-shapes"></div>
        </section>
    </div>
</body>

</html>
