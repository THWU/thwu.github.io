<!doctype html>
<html lang="en">

<head>
    <title>Temperatures</title>
    <meta charset="utf-8">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    function showTemps() {
        var tempByHour = new Array();
        tempByHour[0] = 59.2;
        tempByHour[1] = 60.1;
        tempByHour[2] = 63;
        tempByHour[3] = 65;
        tempByHour[4] = 62;
        for (var i = 0; i < tempByHour.length; i ++) {
            var theTemp = tempByHour[i];
            var id = "temp" + i;
            var li = document.getElementById(id);
            if (i == 0) {
                li.innerHTML = "中午的溫度是" + theTemp + "度";
            } else {
                li.innerHTML = "現在是" + (i+12) + "點溫度是" + theTemp + "度";
            }
        }
    }
    //window.onload = showTemps();
    $(document).ready(function() {
        showTemps()
    });
    </script>
</head>

<body>
    <h1>Temperatures</h1>
    <ul>
        <li id="temp0"></li>
        <li id="temp1"></li>
        <li id="temp2"></li>
        <li id="temp3"></li>
        <li id="temp4"></li>
    </ul>
</body>

</html>
