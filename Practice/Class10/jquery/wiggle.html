<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Create PacMan </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="shapes.css">
    <title>Create PacMan</title>
</head>

<body>
    <div class="container">
        <h1>Create Shapes</h1>
        <img id="ghost" src="img/pacman-ghost-colour.png" alt="Ghost">
        <button id="create">Create</button>
        <button id="delete">Delete</button>
        <section id="plothere">

        </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#create").click(handleCreateClick);
        $("#delete").click(handleDeleteClick);
        animateGhost();

    });

    function animateGhost() {
        $("#ghost").fadeOut(1000).fadeIn(2000).delay(500);
        $("#ghost").attr("src", "img/pacman-ghost-stencil.png");
        setTimeout(animateGhost, 1000);
    }

    function handleCreateClick() {
        var pacman = $("<div>");
        pacman.addClass("pacman");
        $("#plothere").append(pacman);
    };

    function handleDeleteClick() {
        $(".pacman").last().remove();
    }

    </script>
</body>

</html>
