<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
    #change_me {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: orange;
        text-align: center;
        top: 100px;
        left: 400px;
        font: 24px arial;
        line-height: 4em;
    }
    
    #move_up #move_down #color #disappear {
        padding: 5px;
    }
    </style>
</head>

<body>
    <button id="move_up">往上移</button>
    <button id="move_down">往下移</button>
    <button id="color">換個顏色</button>
    <button id="disappear">消失/再出現</button>
    <div id="change_me">hello!</div>
    <script>
    $(document).ready(function() {
        
        $("#move_up").click(function() {
            
            $("#change_me").animate({
                top: 30
            }, 200);
        }); //end move_up
        $("#move_down").click(function() {
            
            $("#change_me").animate({
                top: 500
            }, 2000);
        }); //end move_down 
        $("#color").click(function() {
            
            var rand = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
            $("#change_me").css("color", rand);
            rand = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
            $("#change_me").css("background-color", rand);
        }); //end color
        $("#disappear").click(function() {
            
            $("#change_me").toggle("slow");
        }); //end disappear 
    }); //end doc  ready
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
