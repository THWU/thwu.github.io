<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: orange;
        }
        
        .container {
            text-align: center;
        }
        
        .chair {
            width: 240px;
        }
        
        .portlet {
            float: left;
            width: 30%;
            margin-right: 20px;
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
        
           $('.chair').click(function() {
              alert("Hello World!!");
           });
           
           $('.name').click(function() {
                
                var id = $(this).parent('div').attr('id');
                if (id == 'Toggle') {
                    $(this).parent('div').children('.chair').toggle();
                }
                if (id == 'Slide') {
                    $(this).parent('div').children('.chair').slideToggle();
                }
                if (id == 'Fade') {
                    $(this).parent('div').children('.chair').fadeToggle();
                }
           });
        }); //end doc  ready
    </script>
</head>

<body>
    Click title and ......
    <div class="container">
        <div id="Toggle" class="portlet">
            <h1 class="name" title="Click ME!">Chair Toggle</h1>
            <img class="chair" src="img/chair.png" alt="Chair">
        </div>
        <div id="Slide" class="portlet">
            <h1 class="name" title="Click ME!">Chair Slide</h1>
            <img class="chair" src="img/chair.png" alt="Chair">
        </div>
        <div id="Fade" class="portlet">
            <h1 class="name" title="Click ME!">Chair Fade</h1>
            <img class="chair" src="img/chair.png" alt="Chair">
        </div>
    </div>
</body>

</html>
