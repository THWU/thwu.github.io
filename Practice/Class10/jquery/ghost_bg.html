<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Create PacMan </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="shapes.css">
    <title>Create PacMan</title>
    <style>
    #head {
        min-height: 110px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="head">
            <img id="ghost1" src="img/ghost1.png" width="100px" height="100px">
            <img id="ghost2" src="img/ghost2.png" width="100px" height="100px">
        </div>
        <h1>Create Shapes</h1>
        <button id="create">Create</button>
        <button id="create100">Create 100</button>
        <button id="delete">Delete</button>
        <section id="plothere">
        </section>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    -->
    <script>
    $(document).ready(function() {
        $("#create").click(handleCreateClick);
        $("#delete").click(handleDeleteClick);
        animateGhost1();
        animateGhost2();
        wigglePacmans();
    });

    function handleCreateClick() {
        var pacman = $("<div>");
        pacman.addClass("pacman");
        $("#plothere").append(pacman);
    };

    function handleDeleteClick() {
        $(".pacman").last().remove();
    }

    function animateGhost1() {
        $("#ghost1").fadeIn().fadeOut();
        setTimeout("animateGhost1()", 1000);
    }

    function animateGhost2() {
        $("#ghost2").fadeIn(1200).fadeOut(500);
        setTimeout("animateGhost2()", 500);
    }

    function wigglePacmans() {
        $(".pacman").each(function() {
            
            $(this).toggleClass("rotate"); 
        });

        setTimeout(wigglePacmans, Math.random() * 100);
    }
    </script>
</body>

</html>
