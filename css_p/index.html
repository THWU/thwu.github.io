<!DOCTYPE html>
<html lang="zh-tw">

<head>
	<meta charset="UTF-8">
	<title>CSS Practice</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/docs.min.css" rel="stylesheet">
	<style>
		body {
			color: #000000;
		}
		
		.p_font-size {
			font-size: 40px;
		}
		
		.p_color {
			color: red;
		}
		
		.p_font-weight {
			font-weight: bold;
		}
		
		.p_font-family, .p_font-family2 {
			
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<div class="container bs-docs-container">
		<div class="row">
			<div class="bs-docs-section">
				<div class="col-md-9" role="main">
					<h1 id="code" class="page-header">CSS Style</h1>
					<h2 id="code-inline">Font Size</h2>
					<div class="bs-example" data-example-id="inline-code">
						<p class="p_font-size">Font Size</p>
					</div>
					<div class="highlight">
						<pre>
							<code class="language-html" data-lang="html">.p { font-size: 40px; }</code>
						</pre>
					</div>
					
					<h2 id="code-inline">Font Color</h2>
					<div class="bs-example" data-example-id="inline-code">
						<p class="p_color">Font Color</p>
					</div>
					<div class="highlight">
						<pre>
							<code class="language-html" data-lang="html">.p { color: #000000; }</code>
						</pre>
					</div>
					
					<h2 id="code-inline">Font Weight: bold</h2>
					<div class="bs-example" data-example-id="inline-code">
						<p class="p_font-weight">Font weight</p>
					</div>
					<div class="highlight">
						<pre>
							<code class="language-html" data-lang="html">.p { font-weight: bold; }</code>
						</pre>
					</div>
				</div>
			</div>
			
			<div class="bs-docs-section">
				<div class="col-md-9" role="main">
					<h1 id="code" class="page-header">CSS Selector</h1>
					<h2 id="code-inline">同時選擇多個元素</h2>
					<div class="bs-example" data-example-id="inline-code">
						<p class="p_font-family">Font Family: h1</p>
						<p class="p_font-family2">Font Family: h2</p>
					</div>
					<div class="highlight">
						<pre>
							<code class="language-html" data-lang="html">h1, h2 { font-family: sans-serif; }</code>
						</pre>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
